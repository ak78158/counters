<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./src/styles.css"></link>
	<title>CountDown Counter</title>
</head>
<body>
	<div class="container">
		<span class="container__title">
			CountDown Timer
		</span>
		<div class="container__labels">
			<p class="container__labels__label">Hours</p>
			<p class="container__labels__label">Minutes</p>
			<p class="container__labels__label">Seconds</p>
		</div>
		<div class="container__inputs">
			<input 
				type="number" 
				maxlength="2" 
				oninput="this.value=this.value.slice(0,maxLength)"
				class="container__inputs--timer hour" 
				placeholder="00"
			/>
			<p class="container__input--colon">:</p>
			<input 
				type="number" 
				maxlength="2" 
				oninput="this.value=this.value.slice(0,maxLength)"
				class="container__inputs--timer minute" 
				placeholder="00"
			/>
			<p class="container__input--colon">:</p>
			<input 
				type="number" 
				maxlength="2" 
				oninput="this.value=this.value.slice(0,maxLength)"
				class="container__inputs--timer second" 
				placeholder="00"
			/>
			
		</div>
		<div class="container__btns">
			<button class="btn start">Start</button>
			<button class="btn stop">Stop</button>
			<button class="btn reset">Reset</button>
		</div>
	</div>
	<script src="./src/index.js"></script>
	
</body>
</html>
